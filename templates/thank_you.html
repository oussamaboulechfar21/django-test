<!-- templates/thank_you.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #0275d8;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }
        a:hover {
            background-color: #025aa5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You!</h1>
        <p>Thank you, {{ first_name }} {{ last_name }}. Your registration has been completed successfully.</p>
        <a href="{% url 'add_user_info' %}">Submit Another Form</a>
    </div>
</body>
</html>
